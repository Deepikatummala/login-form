<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4c2c170da2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>            
            <form>
                <div class="input">                    
                        <div class="input1" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name" class="txt">
                        </div>
                        <br>
                        <div class="input1">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" class="txt" >
                        </div>
                        <br>
                        <div class="input1">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="password" class="txt" >
                        </div>
                        <p class="text">forgot password <a href="#">Click Here</a></p>  
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn" onclick="signup()">Sign up</button>
                        <button type="button" class="disable" id="signinBtn" onclick="signin()">Sign in</button>
                    </div>


            </form>
    
        </div>

    </div>

<script src="script.js"></script>

    
</body>
</html>
